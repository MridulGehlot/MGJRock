<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>MGJRock Library</title>
<script>
//MGJRock Library Starts Here

//#utility Section
function MGJRockElement(element)
{
this.element=element;
this.html=function(content)
{
if(typeof this.element.innerHTML=="string")
{
if(typeof content=="string") this.element.innerHTML=content;
return this.element.innerHTML;
}
return null;
}//html function ends here
this.value=function(content)
{
if(typeof this.element.value)
{
if(typeof content=="string") this.element.value=content;
return this.element.value;
}
return null;
}//value function ends here
this.fillComboBox=function(jsonData)
{
if(this.element.nodeName!="SELECT") throw "fillComboBox can only be applied for an SELECT type tag";
if(!jsonData["dataSource"]) throw "dataSource property is missing in call to fillComboBox";
if(!jsonData["text"]) throw "text property is missing in call to fillComboBox";
if(!jsonData["value"]) throw "value property is missing in call to fillComboBox";
let dataSource=jsonData["dataSource"];
let text=jsonData["text"];
let value=jsonData["value"];
if(typeof dataSource!="object") throw "Collection should be there against Data Source";
if(typeof text!="string") throw "text property should be of string type only";
if(typeof value!="string") throw "value property should be of string type only";
if(!dataSource[0][text]) throw "invalid text property : "+text;
if(!dataSource[0][value]) throw "invalid value property : "+value;
this.element.innerHTML="";
let option;

if(jsonData["firstOption"])
{
let firstOption=jsonData["firstOption"];
if(!firstOption["text"]) throw "firstOption should have a text property";
if(!firstOption["value"]) throw "firstOption should have a value property";
if(typeof firstOption["text"]!="string") throw "text property in firstOption should be of string type";
if(typeof firstOption["value"]!="string") throw "value property in firstOption should should be of string type";
option=document.createElement("option");
option.text=firstOption["text"];
option.value=firstOption["value"];
this.element.appendChild(option);
}
for(var i=0;i<dataSource.length;i++)
{
option=document.createElement("option");
option.text=dataSource[i][text];
option.value=dataSource[i][value];
this.element.appendChild(option);
}

}
}

//#Main Function
function $$$(cid)
{
let element=document.getElementById(cid);
if(!element) throw "Invalid Id : "+cid;
return new MGJRockElement(element);
}

//#Features
//(1) AJAX Requests
$$$.ajax=function(jsonObject)
{
if(!jsonObject["url"]) throw "url property is required in call to AJAX";
let url=jsonObject["url"];
if((typeof url)!="string") throw "url property should be of string type";
let methodType="GET";
if(jsonObject["methodType"])
{
methodType=jsonObject["methodType"];
if((typeof methodType)!="string") throw "methodType property should be of string type";
if(["GET","POST"].includes(methodType)==false) throw "methodType should be GET/POST";
}
let onSuccess=null;
if(jsonObject["success"])
{
onSuccess=jsonObject["success"];
if(typeof onSuccess!="function") throw "success property should be of function type";
}
let onFailure=null;
if(jsonObject["failure"])
{
onFailure=jsonObject["failure"];
if(typeof onFailure!="function") throw "failure property should be of function type";
}
//methodType GET/POST send code
if(methodType=="GET")
{
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function()
{
if(this.readyState==4)
{
if(this.status==200)
{
responseData=this.responseText;
if(this.getResponseHeader("Content-Type").includes("application/json")) responseData=JSON.parse(responseData);
if(onSuccess) onSuccess(responseData);
}
else
{
if(onFailure) onFailure();
}
}
};
if(jsonObject["data"])
{
let queryString="";
let data=jsonObject["data"];
for(keys in data)
{
if(queryString.length>0) queryString+="&";
queryString+=encodeURI(keys);
queryString+="=";
queryString+=encodeURI(data[keys]);
}
url=url+"?"+queryString;
}
xmlHttpRequest.open(methodType,url,true);
xmlHttpRequest.send();
}//GET ends here
if(methodType=="POST")
{
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function()
{
if(this.readyState==4)
{
if(this.status==200)
{
responseData=this.responseText;
if(onSuccess) onSuccess(responseData);
}
else
{
if(onFailure) onFailure();
}
}
};
if(jsonObject["data"])
{
let queryString="";
let data=jsonObject["data"];
let sendJSON=jsonObject["sendJSON"];
if(!sendJSON) sendJSON=false;
if(typeof sendJSON!="boolean") throw "sendJSON should be of boolean type";
if(sendJSON && sendJSON==true)
{
xmlHttpRequest.open(methodType,url,true);
xmlHttpRequest.setRequestHeader("Content-Type","application/json");
xmlHttpRequest.send(JSON.stringify(data));
return;
}
for(keys in data)
{
if(queryString.length>0) queryString+="&";
queryString+=encodeURI(keys);
queryString+="=";
queryString+=encodeURI(data[keys]);
}
xmlHttpRequest.open(methodType,url,true);
xmlHttpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
xmlHttpRequest.send(queryString);
}
else throw "data property is required in POST type";
}//POST ends here
}
//MGJRock Library Ends Here

function populateDesignations()
{
$$$.ajax({
"url":"servletOne",
"methodType":"GET",
"success":function(data){
var designationsComboBox=$$$("designationCode");
designationsComboBox.fillComboBox({
"dataSource":data,
"text":"title",
"value":"code",
"firstOption":{
"text":"<select designation>",
"value":"-1"
}
});
},
"failure":function()
{
alert("Faliure");
}
});
}
window.addEventListener('load',populateDesignations);
</script>
