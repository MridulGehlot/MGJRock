<script>
//Library Code
//This Will Be Part Of MGJRock JS Library
function $$$(id)
{
var panel=document.getElementById(id);
$$$.panel=panel;
return $$$;
}
$$$.fillComboBox=function(obj)
{
var panel=$$$.panel;
panel.innerHTML="";
var list=obj.dataSource;
var opt;
var text=obj.text;
var value=obj.value;
var firstOption=obj.firstOption;
if(firstOption!=null)
{
opt=document.createElement("option");
opt.text=firstOption.text;
opt.value=firstOption.value;
panel.appendChild(opt);
}
for(var i=0;i<list.length;i++)
{
opt=document.createElement("option");
opt.text=list[i][text];
opt.value=list[i][value];
panel.appendChild(opt);
}
}
$$$.ajax=function(obj)
{
var url=obj.url;
var method=obj.methodType;
var successFunc=obj.success;
var failureFunc=obj.failure;
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function()
{
if(this.readyState==4)
{
if(this.status==200)
{
successFunc(this.responseText);
}
else failureFunc();
}
};
xmlHttpRequest.open(method,url,true);
xmlHttpRequest.send();
}
function closeModal()
{
var backgroudDiv=document.getElementById('bg-div');
backgroudDiv.style.visibility='hidden';
document.body.appendChild($$$.block);
}
$$$.showModal=function(id)
{
var backgroudDiv=document.getElementById('bg-div');
backgroudDiv.style.visibility='visible';
backgroudDiv.style.opacity='70%';
backgroudDiv.style.left='0';
backgroudDiv.style.top='0';

var mainDiv=document.getElementById('main-div');
mainDiv.innerHTML='';
mainDiv.style.backgroundColor='red';
mainDiv.style.marginTop='250px';
mainDiv.style.marginLeft='25%';
mainDiv.style.marginRight='25%';
mainDiv.style.marginBottom='250px';
mainDiv.style.height='250px';
mainDiv.style.width='auto';

var btn=document.getElementById('cross');
btn.style.marginTop='150px';
btn.style.marginLeft='25%';
var block=document.getElementById(id);
$$$.block=block;
mainDiv.appendChild(block);
}
//User Code
function showXYZ()
{
$$$.showModal("xyz");
}
function showPQR()
{
$$$.showModal("pqr");
}
</script>
</head>
