<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>AJAX Examples</title>
<script>
function getDesignation()
{
var designationCode=document.getElementById('designationCode').value;
var designation=document.getElementById("designation");
designation.innerHTML='';
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function()
{
if(this.readyState==4)
{
if(this.status==200)
{
responseData=this.responseText;
if(responseData=="INVALID") alert('Invalid Designation code');
else
{
var splits=responseData.split(",");
designation.innerHTML="Code - "+splits[0]+" Title - "+splits[1];
}
}
else
{
alert("Some Problem");
}
}
};
var requestURL="servletTwo?code="+encodeURI(designationCode);
xmlHttpRequest.open('GET',requestURL,true);
xmlHttpRequest.send();
}
</script>
</head>
<body>
<h1>Get Type Request (with data)</h1>
Designation Code <input type='text' id='designationCode'><br>
<button type='button' onclick='getDesignation()'>Get Designation</button>
<br>
<div id='designation'></div>
<br>
<a href='index.html'>Home</a>
</body>
</html>
