<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Form Validation</title>
<script>
//This Will Be Part Of MGJRock JS Library
function $$$(id)
{
var panel=document.getElementById(id);
$$$.panel=panel;
return $$$;
}
$$$.fillComboBox=function(obj)
{
var panel=$$$.panel;
panel.innerHTML="";
var list=obj.dataSource;
var opt;
var text=obj.text;
var value=obj.value;
var firstOption=obj.firstOption;
if(firstOption!=null)
{
opt=document.createElement("option");
opt.text=firstOption.text;
opt.value=firstOption.value;
panel.appendChild(opt);
}
for(var i=0;i<list.length;i++)
{
opt=document.createElement("option");
opt.text=list[i][text];
opt.value=list[i][value];
panel.appendChild(opt);
}
}
$$$.ajax=function(obj)
{
var url=obj.url;
var method=obj.methodType;
var successFunc=obj.success;
var failureFunc=obj.failure;
var xmlHttpRequest=new XMLHttpRequest();
xmlHttpRequest.onreadystatechange=function()
{
if(this.readyState==4)
{
if(this.status==200)
{
successFunc(this.responseText);
}
else failureFunc();
}
};
xmlHttpRequest.open(method,url,true);
xmlHttpRequest.send();
}
function setError(errorPane,msg)
{
if(errorPane!=null) document.getElementById(errorPane).innerHTML=msg;
}
$$$.isValid=function(obj)
{
var valid=true;
var panel=$$$.panel;
for(const key in obj)
{
if(obj.hasOwnProperty(key)) // Important to check for own properties
{
var item=document.getElementsByName(key)[0]; 
//Handling Radio Buttons
if(item.type=='radio')
{
item=null;
var items=document.getElementsByName(key);
for(var i=0;i<items.length;i++)
{
if(items[i].checked)
{
item=items[i];
break;
}
}
}
//Radio Buttons Ends Here
entity=obj[key];
var errorPane=entity['error-pane'];
if(errorPane!=null) document.getElementById(errorPane).innerHTML='';
var value=null;
if(item!=null) value=item.value;
var required=entity['required'];
if(required!=null && required==true)
{
if(value==null || value.length==0) 
{
setError(errorPane,entity['errors']['required']);
valid=false;
}
}
var maxLength=entity['max-length'];
if(maxLength!=null)
{
if(value.length>maxLength)
{
setError(errorPane,entity['errors']['max-length']);
valid=false;
}
}
var invalid=entity['invalid'];
if(invalid!=null)
{
if(value==entity['invalid'])
{
setError(errorPane,entity['errors']['invalid']);
valid=false;
}
}
var requiredState=entity['required-state'];
if(requiredState!=null && requiredState==true)
{
if(item.checked==false) 
{
setError(errorPane,entity['errors']['required-state']);
valid=false;
}
}
var displayAlert=entity['display-alert'];
if(displayAlert!=null && displayAlert==true)
{
if(item.checked==false)
{
alert(entity['errors']['required-state']);
valid=false;
}
}
}//if ends
}//for loop ends
return valid;
}
//Library Code Ends Here
function doSomething()
{
return $$$('someForm').isValid({
'nm':{
'required':true,
'max-length':20,
'error-pane':'nmErrorSection',
'errors':{
'required':'Name Required',
'max-length':'Name Cannot Exceed 20 Characters'
}
},
'ad':{
'required':true,
'error-pane':'adErrorSection',
'errors':{
'required':'Address is Required',
}
},
'ct':{
'invalid':-1,
'error-pane':'ctErrorSection',
'errors':{
'invalid':'Please Select a city'
}
},
'gender':{
'required':true,
'error-pane':'genderErrorSection',
'errors':{
'required':'Select A Gender'
}
},
'agree':{
'required-state':true,
'display-alert':true,
'errors':{
'required-state':'Select I Agree'
}
}
});
}
</script>
</head>
<body>
<form id='someForm' onsubmit='return doSomething()' action='whatever'>
Name <input type='text' id='nm' name='nm' >
<span id='nmErrorSection' style='color:red;'></span><br>
Address <span style='color:red;' id='adErrorSection'></span>
<textarea id='ad' name='ad'></textarea><br>
City
<select id='ct' name='ct'>
<option value='-1'>Select City</option>
<option value='1'>Ujjain</option>
<option value='2'>Dewas</option>
<option value='3'>Indore</option>
</select>
<span style='color:red;' id='ctErrorSection'></span><br>
Gender &nbsp;&nbsp;&nbsp;
Male<input type='radio' id='ml' name='gender' value='M'>
&nbsp;&nbsp;&nbsp;
Female<input type='radio' id='fe' name='gender' value='F'>
<span style='color:red;' id='genderErrorSection'></span><br>
Agree To T&C &nbsp;&nbsp;<input type='checkbox' name='agree' id='ag' value='Y'><br>
<button type='submit'>Register</button>
</form>
</body>
</html>
